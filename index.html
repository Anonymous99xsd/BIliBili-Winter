<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliBili Winter</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <div class="layer">
            <img id="day" src="./assets/day.jpg" alt="" />
        </div>
        <div class="layer">
            <img id="sunset" src="./assets/sunset.jpg" alt="" />
        </div>
        <div class="layer">
            <img id="snowball" src="./assets/snowball.png" alt="" />
        </div>
        <div class="layer">
            <video autoplay loop id="night" src="./assets/night.webm"></video>
        </div>
        <div class="layer">
            <img id="fog" src="./assets/fog.png" alt="" />
        </div>
        <div class="layer">
            <img id="tree-day" src="./assets/tree-day.png" alt="" />
        </div>
        <div class="layer">
            <img id="tree-sunset" src="./assets/tree-sunset.png" alt="" />
        </div>
        <div class="layer">
            <img id="tree-night" src="./assets/tree-night.png" alt="" />
        </div>
        <canvas></canvas>
    </header>
</body>

<script src="./index.js"></script>

</html>
